<button class="btn btn-secondary" onclick="history.back()">Vover atras</button>


<div *ngIf="shoppingCar.length > 0; else noProducts" class="product-list">
  <h2>Productos en el Carrito</h2>
  <div *ngFor="let producto of shoppingCar" class="product-card">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ producto.brand }} {{ producto.model }}</h5>
        <img [src]="producto.display.image" class="card-img-top" style="border-radius: 20px;" alt="Phone Image">
        <p class="card-text">Cantidad: {{ producto.quantity }}</p>
        <p class="card-text">Precio: ${{ producto.price }}</p>
        <div class="quantity-controls">
          <button (click)="disminuirCantidad(producto)">-</button>
          <button (click)="aumentarCantidad(producto)">+</button>
        </div>
      </div>
    </div>
  </div>
  <p class="total-price">Precio Total: ${{ totalPrice }}</p>
</div>

<ng-template #noProducts>
  <div class="empty-cart-message">
    <img src="../../assets/carrito.jpeg" alt="Empty Cart Image" class="empty-cart-image">
    <p class="empty-cart-text">¡Tu carrito está vacío!</p>
    <p class="empty-cart-subtext">Descubre nuestros productos y encuentra algo que te guste.</p>
  </div>
</ng-template>
