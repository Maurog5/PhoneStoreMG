<div class="cont-page "> <!-- Agrega la clase de color de fondo aquÃ­ -->
  <h1 class="title">CREATE YOUR COUNTRY</h1>
  <div class="container ">
    <form  [formGroup]="countryForm " (ngSubmit)="createCountry()">
      <ul class="list-group ">
        <li class="list-group-item bg-dark">
          <label for="name" class="text-white">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your country name here">
          <div *ngIf="countryForm.get('name')?.hasError('maxlength')" class="text-danger">
            Name cannot exceed 10 characters.
          </div>
        </li>
        <li class="list-group-item bg-dark">
          <label for="capital" class="text-white">Capital</label>
          <input type="text" id="capital" formControlName="capital" class="form-control" placeholder="Enter your capital here">
          <div *ngIf="countryForm.get('capital')?.hasError('maxlength')" class="text-danger">
            Capital cannot exceed 10 characters.
          </div>
        </li>
        <li class="list-group-item bg-dark">
          <label for="population" class="text-white">Population</label>
          <input type="number" id="population" formControlName="population" class="form-control" placeholder="Enter your population here">
        </li>
        <li class="list-group-item bg-dark">
          <label for="image" class="text-white">Image</label>
          <input type="file" id="image" (change)="onImageChange($event)" accept="image/*" class="form-control-file" required>
          <div *ngIf="countryForm.get('image')?.invalid && countryForm.get('image')?.touched" class="text-danger">
            Please select an image.
          </div>
          <img *ngIf="selectedImage" [src]="selectedImageURL" alt="Selected Image">
        </li>
        
        <li class="list-group-item bg-dark">
          <button type="submit" class="btn btn-light" #submitButton [disabled]="!countryForm.valid || countryForm.get('image')?.invalid">Submit</button>
 
        </li>
        <button class="btn-volver" (click)="goToHome()">Back</button>
